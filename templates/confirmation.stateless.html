<!DOCTYPE html>
<html>
    <head>
        <title>Confirmation Stateless | foamapp.go</title>
    </head>
    <body>
        <form action="/start-stateless" method="POST">
            <label>名前: </label>
            <input type="text" readonly value={{ .Name }}><br>
            <label>生年月日: </label>
            <input type="date" readonly value={{ .Birthday }}><br>
            <label>メッセージ: </label><br>
            <textarea readonly>{{ .Message }}</textarea><br>
            <input type="submit" value="submit">
        </form>
        <form action="/message-form-stateless" method="POST">
            <input type="hidden" name="name" value={{ .Name }}>
            <input type="hidden" name="birthday" value={{ .Birthday }}>
            <input type="submit" value="back">
        </form>
    </body>
</html>
