{{ template "header" . }}
<h1>Edit this account</h1>
<form action="/edit-account/confirm" method="POST" onSubmit="return checkSubmit()">
    <input type="hidden" name="ID" value={{ .User.ID }}>
    <dl>
        <dt><label for="Name">アカウント名: </label></dt>
        <dd><input type="text" name="Name" value={{ .User.Name }} required></dd>
        <dt><label for="Pwd">パスワード: </label></dt>
        <dd><input type="password" name="Pwd" required></dd>
        <dt><label for="Confirm">確認: </label></dt>
        <dd><input type="password" name="Confirm" required></dd>
    </dl>
    <input type="submit" value="更新">
    <input type="reset">
</form>
{{ template "footer" }}

<script>
    function checkSubmit() {
        return confirm("Are you sure to edit this account?");
    }
</script>
